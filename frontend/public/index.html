<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<title>310 Frontend</title>
    <link href="/style.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<h2>Find a professor's courses</h2>
<div class = "container">
	<p class ="msg" id="message1">Please input the first name and last name of a professor</p>
	<div class = "input-container">
		<label for="prof_fname"></label><input placeholder="first name" value="" id="prof_fName" />
		<label for="prof_lname"></label><input  placeholder="last name" value="" id="prof_lName" />
		<button id="user1_button" class = "button">Explore a professor's courses</button>
	</div>
	<div class ="outputBox">
		<p class = "title">Course name</p>
		<table id="output">

		</table>
	</div>
</div>

<h2>Find out the best course instructor</h2>
<div class = "container">
	<div class = "input-container">
		<label for="course_department"></label><input placeholder="course department" value="" id="course_department" />
		<label for="course_id"></label><input placeholder="course id" value="" id="course_id" />
		<label for="course_year"></label><input placeholder="course year" value="" id="course_year" />

		<button id="user2_button" class="button">Find out the best professor to take a course with</button>
	</div>
	<div class ="outputBox">
		<p class = "title">Professor ranked by average</p>
		<table id="output2">

	</div>
</div>



<script type="text/javascript" src="./frontend.js"></script>
</body>
</html>
